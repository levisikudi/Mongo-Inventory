<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <h1>Inventory Page</h1>

    <div class="container">
        <div class="input_container">
            <label for="name-input">Name</label>
            <input id='name-input'type="text">
        </div>
        <div class="input_container">
            <label for="price-input">Price</label>
            <input id="price-input" type="number">
        </div>
        <div class="input_container">
            <label for="date-input">Next Delivery Date</label>
            <input id="date-input" type="date">
        </div>
        <div class="input_container">
            <label for="inventory-input">Inventory</label>
            <input id='inventory-input' type="number">
        </div>
        <div class="input_container">
            <label for="deliveryAmt-input">Delivery Amount</label>
            <input id="deliveryAmt-input" type="number">
        </div>
        <button id="submit-button">Create Item</button>

    </div>
    
</body>
</html>
